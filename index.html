<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ticTacToe.css">
    <title>Tic Tac Toe Game</title>

</head>
<body>
   <div class="mainContainer">
        <div class="leftSide">
            <span id="winMessage"></span>
            <div class="gameBox">
                <div class="gameBoxCol">
                    <div id="1" class="gameBoxIndiv" onclick="getClickLocation(1)">
                    </div>
                    <div id="2" class="gameBoxIndiv" onclick="getClickLocation(2)">
                    </div>
                    <div id="3" class="gameBoxIndiv" onclick="getClickLocation(3)">
                    </div>
                </div>
                <div class="gameBoxCol">
                    <div id="4" class="gameBoxIndiv" onclick="getClickLocation(4)">
                    </div>
                    <div id="5" class="gameBoxIndiv" onclick="getClickLocation(5)">
                    </div>
                    <div id="6" class="gameBoxIndiv" onclick="getClickLocation(6)">
                    </div>
                </div> 
                <div class="gameBoxCol">
                    <div id="7" class="gameBoxIndiv" onclick="getClickLocation(7)">
                    </div>
                    <div id="8" class="gameBoxIndiv" onclick="getClickLocation(8)">
                    </div>
                    <div id="9" class="gameBoxIndiv" onclick="getClickLocation(9)">
                    </div>
                </div>
            </div>
            <button type="button" id="restart" onclick="clearBoard()">Start New Game</button>
        </div>
        <div class="rightSide">
            <div class="stats">
                <h2>Stats</h2>
                <p id="xWins">Player X:</p>
                <p id="oWins">Player O:</p>
            </div>
        </div>
    </div>
    <script src="ticTacToe.js"></script>
</body>
</html>
