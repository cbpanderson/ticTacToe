<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ticTacToe.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
   <div class="mainContainer">
        <div class="leftSide">
            <span class="winMessage"></span>
            <div class="gameBox">
                <div class="gameBoxCol">
                    <div id="box1" class="shortBottomBorder rightBorder gameBoxIndiv">
                    </div>
                    <div id="box2" class="shortBottomBorder rightBorder gameBoxIndiv">
                    </div>
                    <div id="box3" class="rightBorder gameBoxIndiv">
                    </div>
                </div>
                <div class="gameBoxCol">
                    <div id="box4" class="bottomBorder rightBorder gameBoxIndiv">
                    </div>
                    <div id="box5" class="bottomBorder rightBorder gameBoxIndiv">
                    </div>
                    <div id="box6" class="rightBorder gameBoxIndiv">
                    </div>
                </div> 
                <div class="gameBoxCol">
                    <div id="box7" class="shortBottomBorder gameBoxIndiv">
                    </div>
                    <div id="box8" class="shortBottomBorder gameBoxIndiv">
                    </div>
                    <div id="box9" class="gameBoxIndiv">
                    </div>
                </div>
            </div>
            <button type="button" id="restart">Start New Game</button>
        </div>
        <div class="rightSide">
            <div class="stats">
                <h2>Stats</h2>
                <p class="playerX">Player X:</p>
                <p class="playerO">Player O:</p>
            </div>
        </div>
    </div>

    <script src="ticTacToe.js"></script>
    <script>

    </script>
</body>
</html>
